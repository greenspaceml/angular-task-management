<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="taskForm" (submit)="onSubmitForm()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="title" matInput placeholder="Adress" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="bmd-label-floating">Description</label>
                                    <textarea formControlName="description" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <label id="example-radio-group-label">Pick your favorite season</label>
                            <mat-radio-group
                                    aria-labelledby="example-radio-group-label"
                                    class="example-radio-group"
                                    formControlName="status">
                                <mat-radio-button class="example-radio-button" *ngFor="let status of statusList" [value]="status">
                                    {{status}}
                                </mat-radio-button>
                            </mat-radio-group>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
